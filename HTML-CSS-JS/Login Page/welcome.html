<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome_styles.css">
    <!-- Add any additional CSS or include libraries for maps if needed -->
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <p>Thank you for logging in.</p>

        <h3>Emergency Contacts in Berlin</h3>
        <table class="emergency-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Police</td>
                    <td>110</td>
                </tr>
                <tr>
                    <td>Fire Department</td>
                    <td>112</td>
                </tr>
                <tr>
                    <td>Ambulance</td>
                    <td>112</td>
                </tr>
            </tbody>
        </table>

        <h3>Map of Berlin</h3>
        <!-- You can embed a map using a library like Google Maps or others -->

        <h3>Tourist Attractions in Berlin</h3>
        <ul>
            <li>Brandenburg Gate</li>
            <li>Berlin Wall</li>
            <li>Checkpoint Charlie</li>
            <li>Museum Island</li>
            <li>Alexanderplatz</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Berlin City</title>
    <link rel="stylesheet" href="css/welcome.css">
    <!-- Add any additional CSS or include libraries for maps if needed -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Berlin City</h1>
        </header>

        <h2>Welcome!</h2>
        <p>Thank you for logging in.</p>

        <h3>Emergency Contacts in Berlin</h3>
        <table class="emergency-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Police</td>
                    <td>110</td>
                </tr>
                <tr>
                    <td>Fire Department</td>
                    <td>112</td>
                </tr>
                <tr>
                    <td>Ambulance</td>
                    <td>112</td>
                </tr>
            </tbody>
        </table>

        <h3>Map of Berlin</h3>
        <!-- Google Maps Embed -->
        <iframe
            width="100%"
            height="400"
            frameborder="0"
            style="border: 0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24276.722982634484!2d13.37331273670202!3d52.507340373396994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b14c30f4f30c19%3A0x4217033b4e26a40!2sBrandenburg%20Gate!5e0!3m2!1sen!2sus!4v1638417109969!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"
        ></iframe>

        <h3>Tourist Attractions in Berlin</h3>
        <ul>
            <li>Brandenburg Gate</li>
            <li>Berlin Wall</li>
            <li>Checkpoint Charlie</li>
            <li>Museum Island</li>
            <li>Alexanderplatz</li>
        </ul>
    </div>
</body>
</html>
